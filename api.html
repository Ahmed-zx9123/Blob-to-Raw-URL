<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API</title>
</head>
<body>
  <pre id="output"></pre>
  <script>
    const params = new URLSearchParams(window.location.search);
    const blobUrl = params.get("url");

    function convert(blob) {
      return blob
        .replace("https://github.com/", "https://raw.githubusercontent.com/")
        .replace("/blob/", "/");
    }

    const output = document.getElementById("output");

    if (blobUrl && blobUrl.includes("github.com") && blobUrl.includes("/blob/")) {
      output.textContent = convert(blobUrl);
    } else {
      output.textContent = "Error: invalid or missing 'url' parameter.";
    }
  </script>
</body>
</html>
